<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ========== Google Fonts ========== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <!-- ========== /Google Fonts ========== -->

  <!-- ========== Font Awesome ========== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ========== /Font Awesome ========== -->

  <script src="https://unpkg.com/vue@3"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>Slider</title>

</head>

<body>

  <div id="app">
    <div class="main-wrapper">
      <div class="container">
      
        <div
        @mouseover="stopAutoplay()"
        @mouseleave="playAutoplay()">
          <!-- ========== slider ========== -->
          <div class="slider">
            <!-- ========== descrizione immagine ========== -->
            <div class="image-description">
              <h2 id="country-name">{{images[activeImg].country}}</h2>
              <span id="description">{{images[activeImg].description}}</span>
            </div>
            <!-- ========== /descrizione immagine ========== -->
          
            <!-- immagini -->
            <img 
              :src="images[activeImg].url" 
              :alt="images[activeImg].country">
          </div>
          <!-- ========== /slider ========== -->
        
          <!-- ========== thumbnails ========== -->
          <div class="thumbnails">
          
            <!-- ========== bottoni chevron ========== -->
            <div class="btn-chevron left" @click="prevImage()"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="btn-chevron right" @click="nextImage()"><i class="fa-solid fa-chevron-right"></i></div>
            <!-- ========== /bottoni chevron ========== -->
          
            <img 
              v-for="(image, indice) in images"
              :src="image.url" 
              :alt="image.country"
              class="thumbnail-item"
              :class="{'active': indice == activeImg}"
              @click="changeImage(indice)">
          </div>
          <!-- ========== /thumbnails ========== -->
        </div>
        
  
        <!-- ========== bottoni controllo autoplay ========== -->
        <div class="controls">
          <button id="reverse" @click="reverseAutoplay()">Inverti l'ordine di scorrimento</button>
          <button id="play-pause" @click="stopAutoplay()">Interrompi lo scorrimento</button>
        </div>
        <!-- ========== /bottoni controllo autoplay ========== -->
  
      </div>
  
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
